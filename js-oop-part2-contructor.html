<script>

function Vehicle(name, number_wheels, number_passengers, speed){
	this.name = name;
	this.number_wheels = number_wheels;
	this.number_passengers = number_passengers;
	this.speed = speed;
	var that = this;
	var distance_travelled = 0;
	var updateDistanceTravelled = function(){
		distance_travelled += that.speed;
		return distance_travelled;
	}
	this.checkMiles = function(){
		console.log("Checking distance:", distance_travelled );
	}
	this.move = function(){
		console.log( "Update distance: ", updateDistanceTravelled() );
	}
	this.makeNoise = function() {
		console.log("This is "+ this.name +"I like to make noise: Wharf! Wharf!");
	}
	return this;
}

var Bike = new Vehicle("Yamaha50", 2, 1, 5);
Bike.makeNoise = function(){
	console.log("Ring! Ring!");
}
Bike.makeNoise();
Bike.move();
Bike.checkMiles();

var Sedan = new Vehicle("SedanX35", 4, 4, 50);
Sedan.makeNoise = function(){
	console.log("Honk! Honk!");
}
Sedan.makeNoise();
Sedan.move();
Sedan.checkMiles();

var Bus = new Vehicle("Bus88", 4, 15, 20);
Bus.pickUpPassengers = function(num){
	this.number_passengers += num;
	console.log("total passengers to pick up: " + this.number_passengers);
}
Bus.pickUpPassengers(29);
Bus.move();
Bus.checkMiles();


</script>
